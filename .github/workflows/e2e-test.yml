name: E2E test

on:
  pull_request:
    branches: [main, master]

concurrency:
  # github.workflow: name of the workflow
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

  # Cancel in-progress runs when a new workflow with the same group name is triggered
  cancel-in-progress: true

jobs:
  desktop:
    name: Desktop Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [chromium]
        # project: [chromium, firefox, webkit]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: |
          if [[ "${{ matrix.project }}" == "chromium" || "${{ matrix.project }}" == "Mobile Chrome" ]]; then
            npx playwright install chromium --with-deps
          elif [[ "${{ matrix.project }}" == "firefox" ]]; then
            npx playwright install firefox --with-deps
          elif [[ "${{ matrix.project }}" == "webkit" || "${{ matrix.project }}" == "Mobile Safari" ]]; then
            npx playwright install webkit --with-deps
          fi

      - name: Run Desktop Tests (incl. common)
        run: |
          pnpm test:desktop -- --project="${{ matrix.project }}"
        #   npx playwright test tests/common --project="${{ matrix.project }}"

      - name: Upload Desktop Report Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-desktop-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7
